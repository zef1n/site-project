<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under the Sun - Ректификация и Астрология</title>

    <!-- Подключение стилей -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
    <link rel="icon" sizes="32x32" href="https://taplink.st/a/8/1/d/d/1db799.jpg?123">
    <link rel="apple-touch-icon" sizes="300x300" href="https://taplink.st/a/8/1/d/d/1db799.jpg?123">

    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Подключение скриптов с отложенной загрузкой -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <!-- Инициализация Tailwind CSS и DaisyUI -->
    <script>
        tailwind.config = {
            daisyui: {
                themes: ["light", "dark"],
            },
        }
    </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar bg-base-100 shadow-md">
    <div class="container mx-auto">
        <div class="navbar-start">
            <!-- Бургер-меню для мобильных устройств -->
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </label>
                <ul tabindex="0"
                    class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="{% url 'services:index' %}">Главная</a></li>
                    <li><a href="{% url 'services:catalog' %}">Каталог услуг</a></li>
                    <li><a href="{% url 'services:post_list' %}">Блог/Новости</a></li>
                    <li><a href="/admin/">Вход в админку</a></li>
                    <li>
                        <a href="{% url 'services:cart_detail' %}" class="relative">
                            Корзина
                            {% if cart|length > 0 %}
                            <span
                                class="badge badge-sm badge-error absolute top-0 right-0">{{ cart|length }}</span>
                            {% endif %}
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Логотип -->
            <a href="{% url 'services:index' %}" class="btn btn-ghost normal-case text-xl text-green-800">Under the Sun</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal p-0">
                <li><a href="{% url 'services:index' %}">Главная</a></li>
                <li><a href="{% url 'services:catalog' %}">Каталог услуг</a></li>
                <li><a href="{% url 'services:post_list' %}">Блог/Новости</a></li>
            </ul>
        </div>
        <div class="navbar-end hidden lg:flex items-center space-x-4">
            <!-- Иконка входа в админку -->
            <a href="/admin/" class="btn btn-ghost btn-circle">
                <i class="fas fa-user-shield fa-lg"></i>
            </a>
            <!-- Иконка корзины -->
            <a href="{% url 'services:cart_detail' %}" class="btn btn-ghost btn-circle relative">
                <i class="fas fa-shopping-cart fa-lg"></i>
                {% if cart|length > 0 %}
                <span class="badge badge-sm badge-error absolute top-0 right-0">{{ cart|length }}</span>
                {% endif %}
            </a>
            <!-- Кнопка переключения темы -->
            <button class="btn btn-ghost btn-circle" onclick="toggleTheme()">
                <i class="fas fa-moon fa-lg"></i>
            </button>
        </div>
    </div>
</nav>

<!-- Контент страницы -->
<div class="container mx-auto py-6 px-4 sm:px-2">
    {% block content %}
    <!-- Контент -->
    {% endblock %}
</div>

<!-- Скрипт переключения темы -->
<script>
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
    }
</script>

</body>
</html>
